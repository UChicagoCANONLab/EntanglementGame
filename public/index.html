<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Walk</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./p5.min.js"></script>
  <script src="./addons/p5.dom.min.js"></script>
  <script src="./addons/socket.io-client.js"></script>
  <script src="./scripts/sketch.js"></script>
  <script src="./scripts/main.js"></script>
</head>

<body>
  <div class="container-fluid">

    <img src="./res/new_banner.png" style="width: 100%">


    <div class="row">

      <div class="col-3" id="card_container">
        <div class="card" style="width: 18rem;">
          <!--<img src="..." class="card-img-top" alt="...">-->
          <div class="card-body">
            <h5 class="card-title" id="">Game Information</h5>
            <div id="gamecodediv">
              <label for="newGameID"> Game Code:</label>
               <input type="text" id="newGameID" name="newGameID" class="form-control" placeholder="Game ID" aria-describedby="basic-addon1">
              <span class="br"></span>
              <button id="newGameIDBttn" type="button" class="btn btn-info" onclick="changeGameID()">Join or Create Game</button>
            </div>
            <span class="br"></span>
            <div id="teammate_connected_status_div">
            </div>
            <div id="level_num_div">
            </div>
          </div>
        </div>
        <span class="br"></span>
        <div class="card" style="width: 18rem;">
          <img id='item_img_tag' class="card-img-top">
          <div class="card-body">
            <h5 id='item_name_tag' class="card-title"></h5>
            <p id='item_descrip' class="card-text"></p>
          </div>
        </div>
        <span class="br"></span>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <div id="waitingalert" class="alert alert-warning" role="alert">
              Waiting for both teammates to join
            </div>
            <h5 id="timer" style="display: none;" class="card-title">[Timer]</h5>
            <p class="card-text">Collect as many items as you can before the oxygen tank gets low!</p>
          </div>
        </div>
      </div>

      <div class="col-6" id="game_stage">

      </div>


      <div class="col-3" id="chatbox_container_outer">
        <div class="card" id="chatbox_container_inner">
          <h5 class="card-title">Chat with your teammate!</h5>
        </div>

        <div id="chat_presets">
          <span class="br"></span>
          <button type="button" class="btn btn-primary" id="preset_btn" onclick="askUp()">Can you go up?</button>
          <span class="br"></span>
          <button type="button" class="btn btn-primary" id="preset_btn" onclick="askDown()">Can you go down?</button>
          <span class="br"></span>
          <button type="button" class="btn btn-primary" id="preset_btn" onclick="askLeft()">Can you go left?</button>
          <span class="br"></span>
          <button type="button" class="btn btn-primary" id="preset_btn" onclick="askRight()">Can you go right?</button>
          <span class="br"></span>
          <button type="button" class="btn btn-success" id="preset_btn" onclick="chatYes()">Yes!</button>
          <span class="br"></span>
          <button type="button" class="btn btn-danger" id="preset_btn" onclick="chatNo()">No</button>
        </div>



      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
